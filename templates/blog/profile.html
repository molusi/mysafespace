{% extends 'blog/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% static "images" as baseUrl %}
{% block content %}


<div class="container mt-4" style = "height:90vh;width:85%;margin:auto;overflow:auto;padding-bottom:100px">

<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for error in errors %}
     {{errors}}
    {% endfor %}

    <p>{{ form.preffered_name }}</p>

    <label hidden="true" name="{{ userprofile.user}}" ></label>
    <input hidden="true" value="{{ request.user }}">
    <label>Profile picture
     <input type="file" name="profilepic" accept="image/*"></label>

    <p class="mt-2">{{ form.about }}</p>

     <input class="px-2 my-2" name="twitter" placeholder="twitter url" ><br>

    <input class="px-2 my-2" name="instagram" placeholder="instagram url"><br>

<button class="btn btn-primary" type="submit">Save</button>
</form>


</div>
{% endblock %}
